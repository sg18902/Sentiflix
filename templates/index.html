<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Customer Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: #343a40; /* Dark gray text */
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: none;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue button */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            background-color: #343a40; /* Dark gray background */
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="https://pngimg.com/d/netflix_PNG22.png" alt="Logo" style="width:50px;">
            Sentiflix
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/models">Models</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/heatmap">Heatmap</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Movie Customer Review</h1>
        <form action="/predict" method="post">
            <textarea name="user_input" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Predict">
        </form>
        <br>
        <br>
        {% if user_input %}
            <p>You entered: {{ user_input }}</p>
            <p>Predicted sentiment: {{ sentiment }}</p>
        {% endif %}
    </div>
    <footer>
        &copy; 2023-Sentiflix
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
